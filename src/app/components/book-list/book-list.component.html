<div class="card" *ngIf="isAdd">
  <div class="card-header">
    NEW BOOK
  </div>
  <div class="card-body"></div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Book name</label>
        <input type="text" #bookName class="form-control" id="bookName" placeholder="name" />
      </div>
      <div class="form-group col-md-4">
        <label>Author</label>
        <input type="text" #author class="form-control" id="author" placeholder="author" />
      </div>
      <div class="form-group col-md-4">
        <label>Title</label>
        <input type="text" #title class="form-control" id="title" placeholder="title" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Category</label>
        <input type="text" #category class="form-control" id="category" placeholder="category" />
      </div>
      <div class="form-group col-md-4">
        <label>imgUrl</label>
        <input type="text" #imgUrl class="form-control" id="imgUrl" placeholder="imgUrl" />
      </div>
      <div class="form-group col-md-2">
        <label>status</label>
        <select id="status" value="true" class="form-control" #status>
          <option value="true">Active</option>
          <option value="false">Deactive</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label>Release Year</label>
        <input type="text" class="form-control" id="releaseYear" #releaseYear />
      </div>
    </div>

    <div class="form-group ">
      <label>Description</label>
      <input type="text" #description class="form-control" id="description" placeholder="description" />
    </div>
    <div class="row">
        <div class="form-group col-md-8"></div>

        <div class="form-group col-md-1">
            <button type="submit" class="btn btn-primary mb-10" (click)="
            onAdd(
              bookName.value, author.value, title.value, category.value, description.value, imgUrl.value, status.value, releaseYear.value
            );
            bookName.value = '';
            releaseYear.value = ''
          ">
          Add
        </button>
        </div>
        <div class="form-group col-md-1">
            <button *ngIf="isAdd" type="submit" class="btn btn-danger btn-show-add mb-10" (click)="isAdd = !isAdd"> Cancel</button>

          </div>
    </div>

  </form>
</div>

<button *ngIf="!isAdd" type="submit" class="btn btn-success btn-show-add mb-10" (click)="isAdd = !isAdd"> + </button>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Release Year</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eachBook of books; index as i" style="text-decoration: none;">
      <td>{{ i + 1 }}</td>
      <td routerLink="/books/{{ eachBook.id }}">{{ eachBook.name }}</td>
      <td routerLink="/books/{{ eachBook.id }}">{{ eachBook.releaseYear }}</td>
      <td>
        <button class="btn btn-success" title="Edit book" routerLink="/books/{{ eachBook.id }}">
          Detail
        </button>
        <button class="btn btn-danger" title="delete book" (click)="delete(eachBook.id)">
          x
        </button>
      </td>
    </tr>
  </tbody>
</table>
