<div id="books">
  <h4>Books search</h4>
<input  #searchBox (keyup)="search(searchBox.value)" placeholder="Search" type="search" name="Search" id="inputsearch" class="form-control" value="" required="required" title="">

<ul class="books">
  <li *ngFor="let book of books$ |async" class="bookListItem">
    <a routerLink="/detail/{{book.id}}" >{{book.name}}</a>
  </li>

</ul>
</div>
